<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div class="main">
            <div class="box" id="a1">
                <audio controls id="a" style="display:none" >
                    <source src="sounds/boom.wav" type="audio/ogg" >
                </audio>
                <h1>A</h1>
                <h4>BOOM</h4>
            </div>

            <div class="box" id="s1">
                <audio controls id="s" style="display:none">
                    <source src="sounds/clap.wav" type="audio/ogg" >
                </audio>
                <h1>S</h1>
                <h4>CLAP</h4>
            </div>

            <div class="box" id="d1">
                <audio controls id="d" style="display:none">
                    <source src="sounds/hihat.wav" type="audio/ogg" >
                </audio>
                <h1>D</h1>
                <h4>HITHAT</h4>
            </div>

            <div class="box" id="f1">
                <audio controls id="f" style="display:none">
                    <source src="sounds/kick.wav" type="audio/ogg" >
                </audio>
                <h1>F</h1>
                <h4>KICK</h4>
            </div>

            <div class="box" id="g1">
                <audio controls id="g" style="display:none">
                    <source src="sounds/openhat.wav" type="audio/ogg" >
                </audio>
                <h1>G</h1>
                <h4>OPENHAT</h4>
            </div>

            <div class="box" id="h1">
                <audio controls id="h" style="display:none">
                    <source src="sounds/ride.wav" type="audio/ogg" >
                </audio>
                <h1>H</h1>
                <h4>Ride</h4>
            </div>

            <div class="box" id="j1">
                <audio controls id="j" style="display:none">
                    <source src="sounds/snare.wav" type="audio/ogg" >
                </audio>
                <h1>J</h1>
                <h4>SNARE</h4>
            </div>

            <div class="box" id="k1">
                <audio controls id="k" style="display:none">
                    <source src="sounds/tink.wav" type="audio/ogg" >
                </audio>
                <h1>K</h1>
                <h4>TINK</h4>
            </div>

            <div class="box" id="l1">
                <audio controls id="l" style="display:none">
                    <source src="sounds/golpe-de-aro-9255.mp3" type="audio/ogg" >
                </audio>
                <h1>L</h1>
                <h4>GOLPE</h4>
            </div>
        </div>
    </section>
    <script src="js/style.js"></script>
</body>
</html>
